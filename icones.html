<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--  tag utilizada para criar designs responsivos essa abaixo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ícones</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" type="text/css" href=".css">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>  
			<script src="js/html5shiv.js"></script>
	<![endif]-->
  </head>
  <body>
   <!-- A classe container do bootstrap, vai englobar todo o conteúdo do site -->
   <div class="container marcador2">
      
      <div class="page-header">
        <h1>Bootstrap Glyphicons</h1>
      </div>

      <h3>
        <span class="glyphicon glyphicon-user"></span>
      </h3>

      <br>
      <!-- criando links com icones -->
      <a href="https://www.google.com.br">
         <span class="glyphicon glyphicon-trash"></span>
      </a>

      <br>
      <p style="color:orange; font-size: 50px;">
        <span class="glyphicon glyphicon-music"></span>
      </p>

      <br>
      <!-- Colando icone dentro de um botao -->
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-refresh"></span>
        Atualizar
      </button>

      <br>
      <!-- Criar uma toolbar agrupada de botoes -->
      <h4>Use ícones nas suas interfaces:</h4>
      <div class="btn-toolbar">
        <div class="btn-group">
          <button type="button" class="btn btn-default">
             <span class="glyphicon glyphicon-pause"></span>
          </button>
          <button type="button" class="btn btn-default">
             <span class="glyphicon glyphicon-play"></span>
          </button>
          <button type="button" class="btn btn-default">
             <span class="glyphicon glyphicon-stop"></span>
          </button>
        </div>
      </div>

   </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
